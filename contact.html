<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Navy</title>
  </head>
  <body>
    <div class="container-fluid bg-dark text-white">
      <ul class="nav p-4">
        <li class="nav-item m-3"><a href="index.html">Home</a></li>
        <li class="nav-item m-3"><a href="about.html">About</a></li>
        <li class="nav-item m-3"><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="container-fluid">
      <form>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
            <input type="text" class="form-control" id="message">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">I would like to receive emails and news about Navy Language School</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
